<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HTML5 template.</title>
<style>
    body, div, p {
        padding: 0;
        margin: 0;
    }
    html, body, #viewport {
        width: 100%;
        height: 100%;
    }
    .panel {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        line-height: 100px;
    }
    #panel1 {
        left: 50px;
        top: 50px;
    }
    #panel2 {
        left: 200px;
        top: 50px;
    }
</style>
</head>
<body>

    <div id="viewport">
        <p id="panel1" class="panel">panel1</p>
        <p id="panel2" class="panel">panel2</p>
    <!-- /#viewport --></div>
    
<script src="js/Class.js"></script>
<script src="js/Disposable.js"></script>
<script src="js/EventDispatcher.js"></script>
<script src="js/math/Vector3.js"></script>
<script src="js/math/Matrix2.js"></script>
<script src="js/math/Matrix4.js"></script>
<script src="js/css3d.js"></script>
<script src="js/main.js"></script>
</body>
</html>
